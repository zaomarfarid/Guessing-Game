<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Number guessing game</h1>
        <p class="details">Try and guess a random number between 1 and 100.</p>
        <p class="rules">You have 10 attempts to guess the right number</p>
        <form action="">
            <h2>Guess a number</h2>
            <input type="text">
            <button type="submit">Submit guess</button>
            <p class="guesses">Previous Guesses: </p>
            <p class="remaining">Guesses Remaining: 10</p>
        </form>
    </div>
</body>

</html>
